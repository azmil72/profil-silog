services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: silog-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
      - ./public/build:/var/www/public/build
    networks:
      - silog-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: silog-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: silog_website
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: silog
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql-setup.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - silog-network

  nginx:
    image: nginx:alpine
    container_name: silog-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/public
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - silog-network
    depends_on:
      - app

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: silog-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - silog-network
    depends_on:
      - db

  vite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: silog-vite
    restart: unless-stopped
    working_dir: /var/www
    command: npm run dev
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    networks:
      - silog-network
    depends_on:
      - app

volumes:
  dbdata:
    driver: local

networks:
  silog-network:
    driver: bridge